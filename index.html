<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
       <script type="text/javascript">
           document.addEventListener("deviceready", onDeviceReady, false);
           var UUID;
           UUID = device.uuid;
           var db = openDatabase('db.sqlite', '1.0', 'Test DB', 2 * 1024 * 1024);
           var msg;
           function onDeviceReady() {
               db.transaction(taodb,loi,thanhcong);
                  
           }
          //
          function taodb(){
           tx.executeSql('CREATE TABLE IF NOT EXISTS vocabList(id unique, word, definition, weekNO)');
                   tx.executeSql('INSERT INTO vocabList (id, '+UUID+', definition, weekNO) VALUES (1, "foobar", "foobar definition", 1)');
          }
          //
          function loi(err) {
              alert("Error processing SQL: " + err.code);
          }
          //
          
          function thanhcong() {
              alert("success!");
              
              db.transaction(truyvan, loi);
          }
          //
          function truyvan(tx) {
              tx.executeSql('SELECT * FROM vocabList WHERE weekNO = 1', [].truycanthanhcong, loi);
          }
          //
          function truyvanthanhcong(tx, result) {
              var msg;
              var len = results.rows.length, i;
              for (i = 0; i < len; i++) {
                  msg = "<p><b>" + results.rows.item(i).word + "</b></p>";
                  var div = document.getElementById("content");
                  div.innerHTML = msg;
              }
          }
       </script>
    </head>
    <body>
        <div class="app">
          <div id="content"></div>
        </div>
        
    </body>
</html>
